<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize-v1.0.0/materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KANBAN-APP</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Kanban</a>
        </div>
    </nav>

    <div class="container one">
        <h3 class="center-align">create a board </h3>
        <div class="center align">
            <div id="inputValue" class="input-field col s6 m4 l12">

                <input id="input_text" type="text" data-length="10">
                <label for="input_text " class="black-text"> Add New Board</label>
            </div>
            <button class="btn waves-effect waves-light black BTN1"> <i class="material-icons left">add</i>New
                Board</button>
        </div>
    </div>
    <!-- end of nav  -->

    <!--    <div class="container">  -->

    <div class="_container " id="container">
        <div class="row">
            <div class="center-align">
                <div id="BoardName" class="col s12 black white-text ">
                    <p>Kanban</p>
                </div>

                <div class=" container col  l12 s12 " id="TodoInput">

                    <div id="inputValue" class="input-field col s6 m4 l6 ">
                        <input id="input_text 1" name="todo" type="text" data-length="10">
                        <label for="input_text"> New TO-DO</label>
                    </div>
                    <div class="BTN " id="todoBtn"> <a class=" left btn-floating waves-effect waves-light red "><i
                                    class="material-icons">add</i></a> </div>

                </div>

                <div class="col s12 m4 l3 N/A transparent" id="todo">
                    <div class="center-align">
                        <h4>todo
                        </h4>
                        <ul class="collection" id="To-do">

                        </ul>
                        <!-- <div class="footer">
                            <span>You have <span class="pendingTasks"></span> pending tasks</span>
                            <br>
                            <br>
                            <button id="BTNfooter" class="btn waves-effect waves-light black "> <i
                                    class="material-icons left">delete</i>Clear ALL</button>
                        </div> -->
                    </div>
                </div>
                <div class="col s12 m4 l2 N/A transparent" id="Analysis">
                    <div class="center-align">
                        <h4>Analysis
                        </h4>
                        <div class="row">
                            <div class="col l6 s12 ">
                                <p>Doing</p>
                                <ul class="collection" id="doing-Analysis">
                                </ul>
                            </div>
                            <div class="col l6 s12 ">
                                <p>Done</p>
                                <ul class="collection " id="done-Analysis">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l2  N/A transparent" id="Development">
                <div class="center-align">
                    <h4>Development
                    </h4>
                    <div class="row">
                        <div class="col l6 s12 ">
                            <p>Doing</p>
                            <ul class="collection " id="doing_development">
                            </ul>
                        </div>
                        <div class="col l6 s12 ">
                            <p>Done</p>
                            <ul class="collection " id="done_development">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l2 N/A transparent " id="Testing">
                <div class="center-align">
                    <h4>Testing
                    </h4>
                    <div class="row">
                        <div class="col l6 s12 ">
                            <p>Doing</p>
                            <ul class="collection " id="doing_testing">
                            </ul>
                        </div>
                        <div class="col l6 s12 ">
                            <p>Done</p>
                            <ul class="collection " id="done_testing">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 l3 N/A transparent " id="Done">
                <div class="center-align">
                    <h4>Done
                    </h4>
                    <ul class="collection " id="done">
                    </ul>
                </div>
            </div>



        </div>
    </div>


    <!--  </div>
     container end-->


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js" 1></script>
</body>
</html>
